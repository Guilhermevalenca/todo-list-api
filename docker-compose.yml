version: "3.4"
name: 'todo-list-api'
services:
  vite_docker:
    image: node:alpine
    container_name: todo-list-nest
    entrypoint: /bin/sh
    ports:
      - 80:3000
    working_dir: /srv/app
    volumes:
      - type: bind
        source: ./
        target: /srv/app
    tty: true
    build:
      context: .
      dockerfile: Dockerfile

  mysql:
    image: mysql
    container_name: todo-list-nest-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql  # Volume para persistÃªncia de dados

volumes:
  db_data:
